#!/bin/bash
# ----------------------------------------------------------------------------
#          FILE:  alacritty.yaml
#   DESCRIPTION:  Alacritty configuration file
#        AUTHOR:  R
# ----------------------------------------------------------------------------


env:
  TERM: xterm-256color

window:
  padding:
    x: 24
    y: 12
  dynamic_padding: true
  decorations: None
  # opacity: 0.85
  # blur: true
  startup_mode: Fullscreen
  decorations_theme_variant: Dark
  resize_increments: true

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: Mononoki Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 14
  offset:
    x: 2
    y: 2
  glyph_offset:
    x: 2
    y: 2
  builtin_box_drawing: true

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: '#282a36'
    cursor: '#f8f8f2'
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'

selection:
  save_to_clipboard: true
